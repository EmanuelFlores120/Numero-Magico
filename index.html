<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Adivina el número magico</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Adivina el número mágico</h1>
        <div class="row mt-4">
          <div class="col-md-4 offset-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title text-center">¡Comienza a jugar!</h5>
                <button id="startBtn" class="btn btn-primary btn-block">Comenzar</button>
                <hr>
                <label for="guessInput">Ingresa un número:</label>
                <input type="number" id="guessInput" class="form-control">
                <button id="guessBtn" class="btn btn-primary btn-block mt-3">Enviar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <!-- Incluir los scripts de Bootstrap y JavaScript -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.4/dist/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script src="/adivinaElNumero.js"></script>

</body>
</html>
